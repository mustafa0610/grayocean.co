{% extends 'blog/base.html' %}
{% block title %}Confirmation {%endblock%}
{% block content %} 
	<div class="content-section pb-3 mt-5 pt-2"> 
	<form method="POST"> 
	{% csrf_token %} 
	<fieldset class="form-group"> 
	<legend class="border-bottom mb-4">Delete Post</legend> 
	<h2>
		Are you sure you want to delete the post " {{ object.title }}"
	</h2>
	</fieldset> 
	<div class="form-group"> 
	<button class="btn btn-outline-info" type="submit">Delete</button> 
	<a class="btn btn-outline-info" href="{% url 'post-detail' object.id %}">Cancel</a> 
	</div> 
	</form> 
	</div> 
{% endblock %}
